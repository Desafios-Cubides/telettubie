<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card_style.css">
    <link rel="stylesheet" href="style_reproductor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Welcome Valentina</title>
</head>
<body>
    <div class="contenedor">
        <div class="wrapper">
            <div class="top-bar">
              <i class="material-icons">expand_more</i>
              <span>Eres un regalo del cielo</span>
              <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-area">
              <img src="" alt="">
            </div>
            <div class="song-details">
              <p class="name"></p>
              <p class="artist"></p>
            </div>
            <div class="progress-area">
              <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
            </div>
            <div class="controls">
              <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
              <i id="prev" class="material-icons">skip_previous</i>
              <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
              </div>
              <i id="next" class="material-icons">skip_next</i>
              <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
              <div class="header">
                <div class="row">
                  <i class= "list material-icons">queue_music</i>
                  <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
              </div>
              <ul>
                <!-- here li list are coming from js -->
              </ul>
            </div>
        </div>
        <div class="carrusel">
            <div class="card">
                <img id="imagen" src="" class="card-img" alt="">
                <div class="card-body">
                    <h1 id="title" class="card-title"></h1>
                    <p id="fecha" class="card-sub-title"></p>
                    <p id="description" class="card-info"></p>
                </div>
            </div>
            <div class="interaction-card">
              <i id="anterior" class="material-icons">arrow_left</i>
              <i id="sonido" class="material-icons">music_note</i>
              <i id="siguiente" class="material-icons">arrow_right</i>
            </div>
        </div>
    </div>

    <script src="js/carrusel.js"></script>
    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
